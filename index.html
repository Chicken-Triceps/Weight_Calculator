<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>You Have to Lift</h1>
    <div id="total-weight">20 kg</div>

    <div class="simulator-area">
        <img src="assets/StandardBarImage.png" id="bar-img" class="bar-img" alt="Barbell">
        
        <div class="plate-container">
            <div class="sleeves sleeve-left" id="sleeve-left"></div>
            <div class="sleeves sleeve-right" id="sleeve-right"></div>
        </div>
    </div>

    <div class="controls">
        <select id="bar-select">
            <option value="20" data-img="StandardBarImage.png">Standard Bar (20kg)</option>
            <option value="16.5" data-img="LightBarImage.png">Light Bar (16.5kg)</option>
        </select>

        <div class="btn-group">
            <button class="add-btn plate-20-btn" data-weight="20">20kg</button>
            <button class="add-btn plate-15-btn" data-weight="15">15kg</button>
            <button class="add-btn plate-10-btn" data-weight="10">10kg</button>
            <button class="add-btn plate-5-btn" data-weight="5">5kg</button>
        </div>

        <div class="btn-group action-group">
            <button class="action-btn undo-btn" id="undo-btn">UNDO</button>
            <button class="action-btn reset-btn" id="reset-btn">RESET</button>
        </div>
    </div>

    <footer class="footer">
        Made by <a href="https://github.com/Chicken-Triceps" target="_blank">CHicken-Triceps</a>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
